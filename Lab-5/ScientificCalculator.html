<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Scientific Calculator</title>
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      height:100vh; background:#e0f7fa; margin:0;
      font-family: Arial, sans-serif;
    }
    .calculator {
      border:2px solid #00796b; border-radius:10px;
      box-shadow:0 0 20px rgba(0,0,0,0.2);
      width:350px; background:#fff;
    }
    .display {
      background:#004d40; color:#fff;
      font-size:2em; padding:20px;
      text-align:right;
    }
    .buttons {
      display:grid;
      grid-template-columns:repeat(4,1fr);
    }
    .btn {
      padding:20px; font-size:1.2em;
      border:1px solid #b2dfdb; cursor:pointer;
      transition: background 0.3s;
    }
    .btn:hover { background:#80cbc4; }
    .btn.func { background:#00796b; color:#fff; }
    .btn.op { background:#004d40; color:#fff; }
    .btn.equal { background:#d32f2f; color:#fff; }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn func" onclick="clearDisplay()">C</button>
      <button class="btn func" onclick="deleteLast()">DEL</button>
      <button class="btn func" onclick="append('(')">(</button>
      <button class="btn func" onclick="append(')')">)</button>

      <button class="btn op" onclick="append('/')">/</button>
      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>

      <button class="btn op" onclick="append('')"></button>
      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>

      <button class="btn op" onclick="append('-')">-</button>
      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>

      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn func" onclick="append('Math.sin(')">sin</button>
      <button class="btn func" onclick="append('Math.cos(')">cos</button>

      <button class="btn func" onclick="append('Math.tan(')">tan</button>
      <button class="btn func" onclick="append('Math.sqrt(')">âˆš</button>
      <button class="btn func" onclick="append('Math.log(')">ln</button>
      <button class="btn equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    const disp = document.getElementById('display');

    function clearDisplay() {
      disp.innerText = '0';
    }

    function deleteLast() {
      const txt = disp.innerText;
      disp.innerText = txt.length > 1 ? txt.slice(0, -1) : '0';
    }

    function append(val) {
      disp.innerText = disp.innerText === '0' ? val : disp.innerText + val;
    }

    function calculateResult() {
      try {
        disp.innerText = eval(disp.innerText);
      } catch {
        disp.innerText = 'Error';
      }
    }
  </script>
</body>
</html>
