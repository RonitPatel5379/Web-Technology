<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    n = parseInt(prompt("Enter the size of an array:"))
    a = []
    max = a[0]
    for(i=0;i<n;i++) {
      a[i] = parseInt(prompt("Enter the elements of an array:"))
      if(a[i]>max) {
        max = a[i]
      }
    }
    document.write("Maximum=" + max)
  </script>
</body>
</html>
