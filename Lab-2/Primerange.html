<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    a = parseInt(prompt("Enter first Number:"))
    b = parseInt(prompt("Enter second Number:"))
    for(i=a;i<=b;i++) {
      count=0
      for(j=2;j<=i/2;j++) {
        if(i%j==0) {
          count++
          break
        }
      }
      if(count==0) {
      document.write(i + ",")
    }
    }
    
  </script>
</body>
</html>
