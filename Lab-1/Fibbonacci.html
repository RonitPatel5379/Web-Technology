<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    n = parseInt(prompt("Enter a number:"))
    a = 0,b = 1,sum=0
    document.write("Fibbonacci series:")
    for(i=1;i<=n;++i) {
      document.write(a + ",")
      sum=a+b
      a=b
      b=sum
    }
  </script>
</body>
</html>
