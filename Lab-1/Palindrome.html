<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    n = parseInt(prompt("Enter a Number:"))
    rev=0
    num = n
    while(n!=0) {
      rev=rev*10 + n%10
      n=parseInt(n/10)
    }
    if(num==rev) {
      document.write("Palindrome Number")
    }
    else {
      document.write("Not Palindrome Number")
    }
  </script>
</body>
</html>
