<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body id="b">
  <h1 id="hello">Hello World</h1>
  <button id="time" onclick="showDateTime()">fndtime</button>
  <button id="Red" onclick="redColor()">red</button>
  <button id="Green" onclick="greenColor()">green</button>
  <script>
    hello.addEventListener("mouseover",()=>{
      b.style.backgroundColor='yellow'
      b.style.color='black'
    })
    hello.addEventListener("mouseout",()=>{
      b.style.backgroundColor='black'
      b.style.color='white'
    })
     function showDateTime() {
       let now = new Date();
       let date = now.toLocaleDateString();
       let time = now.toLocaleTimeString();
       document.getElementById("time").innerHTML = "Date: " + date + "<br>Time: " + time;
    }
    function redColor() {
      b.style.backgroundColor='red'
    }
    function greenColor() {
      b.style.backgroundColor='green'
    }
  </script>
</body>
</html>
